<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Pizza Blog</h1>
  <ol id="pizzas">
    
  </ol>
  <div id="pizzaForm">
    <form>
      <label for="user-Name">Name</label>
      <input type="text" id="user-Name">
      <label for="username">Username</label>
      <input type="text" id="username">
      <label for="email">Email</label>
      <input type="text" id="email">
      <hr>
      <label for="name">Pizza Name</label>
      <input type="text" id="name">
      <label for="sauce">Sauce</label>
      <input type="text" id="sauce">
      <label for="topping1">First Topping</label>
      <input type="text" id="topping1">
      <label for="topping2">Second Topping</label>
      <input type="text" id="topping2">
      <label for="extras">Extras</label>
      <input type="text" id="extras">
      <label for="comments">Comments</label>
      <input type="text" id="comments">
      <button type="submit" id="submitPizza">Submit</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
